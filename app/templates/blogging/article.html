{% extends "index.html" %}
{% block title %} Post {% endblock %}
{% block styles %} {{ super() }}
    <link href="{{url_for('static', filename='css/blog.css')}}" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="{{url_for('static', filename='css/post.min.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}
<!-- content -->
<section>
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{ image_url }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ title }}</h1>
                        <h2 class="subheading">{{ subtitle }}</h2>
                        <span class="meta">Posted by <a href="#">{{ author }}</a> on {{ created }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ content }}
                </div>
            </div>
        </div>
    </article>
</section>
{% endblock %}

{% block scripts %}
{{ super() }}
    <!-- Theme JavaScript -->
    <script src="{{url_for('static', filename='js/post.min.js')}}"></script>
{% endblock %}
