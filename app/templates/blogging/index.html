{% extends "index.html" %}
{% block title %} Contact Me {% endblock %}
{% block styles %} {{ super() }}
    <link href="{{url_for('static', filename='css/blog.css')}}" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- content -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center blog-header">
                <h2>Blog</h2>
            </div>
        </div>
        <hr></hr>
        <div class="container grid-custom">
            <div class="row">
                <div class="col-sm-6 col-xs-12 first-block">
                    <a href="{{ featured_article }}"></a>
                        <img src="{{ featured_image }}" alt="{{ featured_image_alt }}" class="img-responsive">
                    </a>
                </div>
                {% for article in articles %}
                    <div class="col-sm-3 col-xs-6">
                        <a href="{{ article['url'] }}"></a>
                            <img src="{{ article['image_url'] }}" alt="{{ article['image_alt'] }}" class="img-responsive">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
