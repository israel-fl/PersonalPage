{% extends "index.html" %}
{% block title %} Contact Me {% endblock %}
{% block styles %} {{ super() }}
    <link href="{{url_for('static', filename='css/blog.css')}}" rel="stylesheet">
    <style>
    .image-overlay {
        display: block;
        max-width:100%;
        max-height:100%;
        margin:auto;
    }

    .overlay {
      position: absolute;
      display: block;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.68);
      overflow: hidden;
      width: 100%;
      height: 0;
      transition: .5s ease;
    }

    .container:hover .overlay {
      height: 100%;
    }

    .text {
      white-space: nowrap;
      color: white;
      font-size: 20px;
      position: absolute;
      overflow: hidden;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }
    </style>
{% endblock %}

{% block content %}
<!-- content -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center blog-header">
                <h2>Blog</h2>
            </div>
        </div>
        <hr></hr>
        <div class="container grid-custom">
            <div class="row">
                <div class="col-sm-6 col-xs-12 first-block">
                    <img src="{{ featured_image }}" class="image-overlay">
                    <a href="{{ featured_url }}">
                      <div class="overlay">
                          <div class="text">{{ featured_article }} by {{ featured_author }}</div>
                      </div>
                    </a>
                </div>
                {% for article in articles %}
                    <div class="col-sm-3 col-xs-6">
                        <a href="{{ article['url'] }}">
                            <img src="{{ article['image_url'] }}" alt="{{ article['image_alt'] }}" class="img-responsive">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
